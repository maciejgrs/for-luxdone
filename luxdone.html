<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <link href="styles.css" rel="stylesheet" />

  <body>
    <div class="container">
      <h2>Countries and Capitals Quiz</h2>
      <div id="question-container">
        <div id="question">Choose difficulty level</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="answer btn" id="1">Easy</button>
          <button class="answer btn" id="2">Normal</button>
          <button class="answer btn" id="3">Hard</button>
          <button class="answer btn" id="4">Nigthmare</button>
        </div>
      </div>
      <div class="controls">
        <div>
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="learning-btn" class="start-btn btn">Learning</button>
        </div>

        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
    
    <script type='module' src="script.js"></script>
   
  </body>
